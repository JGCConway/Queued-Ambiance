<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js@7"></script>


</head>
<body>
    <!---------------------------Header Components------------------------------------>
    <Nav class="topnav">
        <div class="headerImage">
            <a href="index.html"><img src="media/QAMHeader.svg" alt="QAM logo"/></a>
        </div>
        <div class="Navigation-Options-Parent">
            <div class="Navigation-Options-list">
                <a class="Nav-Buttons" href="tutorial.html">How It Works</a>
                <a class="Nav-Buttons" href="pro.html">Privacy Policy</a>
            </div>
        </div>
    </Nav>
<!------------------------Populated Box Components---------------------------------->
    <div class="populatedBodyParentOne">
        <div class="populatedDottedOutlineOne">
            <div class="populatedInnerBoxOne">
                <p id="fileName">fileName.filetype</p>
                <h2 id="renameField" onclick="editField()">Renameable Field</h2>
                <div class="volbox">
                    Volume: 
                    <input id="volume" type="range" min="0" max="1" value="1" step="0.1">
                    <label>
                        Stop All
                        <input type="checkbox" title="Stop All" name="Stop All" value="Stop All"> 
                    </label>
                </div>
                <div class="populatedSoundWave">
                    <img src="media/play.png" id="playBtn">
                    <img src="media/loop.png" id="loopBtn">
                    <div id="waveform"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="blankBodyParentOne">
        <div class="dottedOutlineOne">
            <div class="innerBoxOne">
                <h3>Drag and Drop Audio Files</h3>
                <p>| .WAV , .MP3 | .M4A | .FLAC | .WMA |</p>
            </div>
        </div>

        <div class="addButton">
            <img src="media/add-document.svg" width="50" height="50" alt="QAM logo"/></a>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
